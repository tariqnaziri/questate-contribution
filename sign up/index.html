<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Questate</title>
</head>
<body>
    <div class="login-page">
      <h1 class="title">Questate</h1>
      <!-- Beginning of form -->
        <div class="form">
            <div class="google-btn">
                <div class="google-icon-wrapper">
                  <img class="google-icon-svg" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                </div>
                <p class="btn-text"><b>Sign up with Google</b></p>
              </div>
          <form class="login-form" method="post" action="">
            <div>
              <input type="text" placeholder="first name"/>
            </div>
            <div>
              <input type="text" placeholder="last name"/>
            </div>
            <div>
              <input type="text" placeholder="email"/>
            </div>
            <div>
              <input type="password" placeholder="password"/>
            </div>
            <div>
              <input type="password" placeholder="confirm password"/>
            </div>
            <button>Sign Up</button>
            <p class="message">Already have an account? <a href="#">Login</a></p>
          </form>
        </div>
        <!-- End of form -->
      </div>
</body>
</html>
